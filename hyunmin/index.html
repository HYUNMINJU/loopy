<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>잔망루피 덕질 블로그</h1> <!-- 블로그 제목을 한글로 변경 -->
    <nav>
      <ul>
        <li><a href="Chatbot.html">잔망루피랑 대화 중</a></li> <!-- 홈으로 변경 -->
        <li><a href="https://www.youtube.com/@ZANMANGLOOPY">잔망루피 유튜브</a></li> <!-- 여행지로 변경 -->
        <li><a href="#">잔망루피 소개</a></li> <!-- 소개로 변경 -->
        <li><a href="memo.html">방명록</a></li> <!-- 문의로 변경 -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-post">
      <div class="post-info">
        <h2>뽀로로와 친구들 사이에서 발견된 보석</h2>
        <p>잔망루피 덕질 계속하게 해주세요.</p>
      </div>
    </section>

    <video controls>
      <source src="./video/loopy.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>

    <div class="slideWrap">
        <div class="slideshow">
            <img src="./img/loopy1.jpg" alt="Featured Post 1">
            <img src="./img/loopy2.jpg" alt="Featured Post 2">
            <img src="./img/loopy3.jpg" alt="Featured Post 3">
            <img src="./img/loopy4.jpg" alt="Featured Post 4">
        </div>
    </div>

    <!-- 테이블로 일주일 일정 추가 -->
    <table class="weekly-schedule">
        <thead>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td onclick="showAlert('악 루피귀여워!!')">루피 검색하기</td>
            <td onclick="showAlert('너무너무 귀여워!')">루피 사진 수집하기</td>
            <td onclick="showAlert('저녁에도 봐야지!')">루피 동영상보기</td>
            <td onclick="showAlert('보험가입')">보험가입</td>
            <td onclick="showAlert('체크리스트')">체크리스트 확인</td>
            <td onclick="showAlert('신나는')">신나는 여행</td>
            <td onclick="showAlert('복귀')">복귀</td>
          </tr>
        </tbody>
      </table>
  




     <!-- 게시글 입력 폼 추가 -->
     <div class="post-form">
        <h2>게시글 작성</h2>
        <input type="text" id="post-title" placeholder="제목">
        <textarea id="post-content" placeholder="내용"></textarea>
        <button id="submit-btn">게시하기</button>
      </div>
  
      <!-- 게시글 목록을 담을 컨테이너 -->
      <div id="post-container">
      </div>


    <section class="blog-posts">
      <!-- Blog post cards go here -->

    </section>
  </main>




  <aside class="sidebar">
    <h2>Online Users</h2>
    <ul id="online-users">
      <!-- Online user list will be dynamically generated by JavaScript -->
    </ul>
  </aside>

  </footer>
